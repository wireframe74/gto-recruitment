<html>
<head>
    <title>Social Rail - Demo Facebook</title>
    <link rel="stylesheet" href="include/main.css">
    <link rel="stylesheet" href="include/flexslider/flexslider.css">
    <script src="include/jquery.min.js"></script>
    <script src="include/main.js"></script>
    <script src="include/flexslider/flexslider.js"></script>
    <script src="include/slimscroll.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #e5e5e5;
        }

        .content {
            text-align: left;
            margin: auto auto;
            max-width: 800px;
            background-color: #fff;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3 class="text-m">FACEBOOK BASE</h3>
        <div class="social-feed-fb no-comments" data-social-id="156149777783739" data-options="limit:3"></div>
        <br /><br />
        <h3 class="text-m">FACEBOOK SLIDER</h3>
        <div class="social-feed-fb flexslider" data-social-id="156149777783739" data-options="comments:false"></div>
        <br /><br />
        <h3 class="text-m">FACEBOOK CAROUSEL</h3>
        <div class="social-feed-fb flexslider carousel" data-social-id="156149777783739" data-options="comments:false"></div>
        <br /><br />
        <h3 class="text-m">FACEBOOK SCROLL BOX</h3>
        <div class="social-feed-fb scroll-content" data-height="400" data-social-id="156149777783739" data-options="limit:8,mobileDisabled:true"></div>
    </div>
</body>
</html>
